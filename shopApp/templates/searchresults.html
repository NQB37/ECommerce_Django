{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5">Search Results</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% if results %}
        {% for item in results %}
        <div class="col">
            <a href="{% url 'detail' item.id %}" class="text-decoration-none">
            <div class="card h-100 border-0 shadow-sm">
                <div class="ratio ratio-4x3 bg-secondary">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="card-img-top h-100" style="object-fit: cover">
                </div>
                <div class="card-body">
                <h5 class="card-title mb-3">{{ item.name }}</h5>
                <p class="card-text text-muted mb-3">${{ item.price }}</p>
                </div>
                <div class="card-footer bg-light border-0">
                <p class="text-end mb-0"><small class="text-muted">View details</small></p>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
        {% else %}
        <p>No items found.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
